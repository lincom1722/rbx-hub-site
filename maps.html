<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas - RBX HUB</title>
    <meta name="description" content="Escolha seu mapa favorito do Roblox - Adopt Me, Bloxburg, Tower of Hell e muito mais">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glitch-bg"></div>
    <div class="particles"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/skull-gamer-logo.jpg" alt="RBX HUB Logo" class="logo-img">
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">INÍCIO</a>
                <a href="maps.html" class="nav-link">MAPAS</a>
                <a href="products.html" class="nav-link">PRODUTOS</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="section-title glitch" data-text="ESCOLHA SEU MAPA">ESCOLHA SEU MAPA</h1>
            
            <div class="grid grid-3">
                <div class="map-card" onclick="navigateToProducts('adopt-me')">
                    <div class="map-image">
                        <img src="assets/images/adopt-me-map.jpg" alt="Adopt Me Map">
                        <div class="map-overlay">
                            <h3>ADOPT ME</h3>
                            <div class="btn btn-secondary">PROSSEGUIR</div>
                        </div>
                    </div>
                </div>
                
                <div class="map-card" onclick="navigateToProducts('bloxburg')">
                    <div class="map-image">
                        <img src="assets/images/bloxburg-map.jpg" alt="Bloxburg Map">
                        <div class="map-overlay">
                            <h3>BLOXBURG</h3>
                            <div class="btn btn-secondary">PROSSEGUIR</div>
                        </div>
                    </div>
                </div>
                
                <div class="map-card" onclick="navigateToProducts('tower-hell')">
                    <div class="map-image">
                        <img src="assets/images/tower-hell-map.png" alt="Tower of Hell Map">
                        <div class="map-overlay">
                            <h3>TOWER OF HELL</h3>
                            <div class="btn btn-secondary">PROSSEGUIR</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 50px;">
                <p style="color: #cccccc; font-family: 'Courier Prime', monospace; font-size: 1.1rem;">
                    Selecione um mapa para ver os produtos disponíveis
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RBX HUB. Todos os direitos reservados.</p>
            <p class="disclaimer">Este site não é afiliado ao Roblox Corporation.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
